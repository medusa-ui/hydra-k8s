<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">

    <!-- https://www.headspace.com/login?origin=navigation&paths=home&_stsgnoredir=1 -->
</head>
<body>
<h1>Login</h1>
<h2>Hydra Core - Default</h2>

<form th:action="@{'/login?ref=' + ${forwarder}}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <br/>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
</body>
</html>
